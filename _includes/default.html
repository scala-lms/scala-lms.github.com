<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    {% if page.title %}
    <meta name="description" content="{{ page.title }} : {{ page.tagline }}" />
    {% else %}
    <meta name="description" content="{{ site.title }} : {{ site.tagline }}" />
    {% endif %}

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

    <title>{% if page.title %} {{ page.title }} {% else %} Lightweight Modular Staging {% endif %}</title>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-39122235-2', 'scala-lms.github.io');
      ga('send', 'pageview');

    </script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <a id="forkme_banner" href="{% if page.github_url %} {{ page.github_url }} {% else %} {{ site.github_url }} {% endif %}">View on GitHub</a>
        <header class="inner">

	  {% if page.title %}
          <h1 id="project_title"><a href="/">LMS</a> &rarr; {{ page.title }}</h1>
          <h2 id="project_tagline">{{ page.tagline }}</h2>
	  {% else %}
          <h1 id="project_title">{{ site.title }}</h1>
          <h2 id="project_tagline">{{ site.tagline }}</h2>
	  {% endif %}

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
{{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
	
      </footer>
    </div>

  </body>
</html>
